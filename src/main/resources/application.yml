spring:
  application:
    name: soloboss-ai

  datasource:
    url: jdbc:postgresql://localhost:5432/soloboss
    username: ${DB_USERNAME:soloboss}
    password: ${DB_PASSWORD:soloboss}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-sonnet-4-20250514
          max-tokens: 4096
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        enabled: false
      embedding:
        options:
          model: text-embedding-3-small
    vectorstore:
      pgvector:
        initialize-schema: true
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536

server:
  port: 8080

logging:
  level:
    com.soloboss: DEBUG
    org.springframework.ai: DEBUG
